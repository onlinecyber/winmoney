<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-container {
      text-align: center;
      padding: 40px 20px;
      max-width: 400px;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #10b981, #34d399);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      font-size: 50px;
      animation: bounce 0.6s ease;
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    @keyframes bounce {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .checkmark {
      animation: checkmark 0.5s ease-in-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: scale(0);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #10b981;
    }

    .status-text {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .amount-box {
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid rgba(16, 185, 129, 0.3);
      border-radius: 14px;
      padding: 20px;
      margin: 20px 0;
    }

    .amount-label {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 5px;
    }

    .amount-value {
      font-size: 36px;
      font-weight: 700;
      color: #10b981;
    }

    .added-text {
      font-size: 14px;
      color: #34d399;
      margin-top: 8px;
    }

    .action-btn {
      width: 100%;
      margin-top: 25px;
      padding: 16px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #10b981, #34d399);
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
      transition: 0.3s;
    }

    .action-btn:hover {
      transform: translateY(-2px);
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #10b981;
      animation: fall 3s linear infinite;
      opacity: 0;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        top: -10%;
        transform: rotate(0deg);
      }

      100% {
        opacity: 0;
        top: 100%;
        transform: rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <div class="confetti">
    <span style="left:10%;animation-delay:0s;background:#10b981;"></span>
    <span style="left:20%;animation-delay:0.2s;background:#34d399;"></span>
    <span style="left:30%;animation-delay:0.4s;background:#667eea;"></span>
    <span style="left:40%;animation-delay:0.6s;background:#f59e0b;"></span>
    <span style="left:50%;animation-delay:0.8s;background:#10b981;"></span>
    <span style="left:60%;animation-delay:1s;background:#ec4899;"></span>
    <span style="left:70%;animation-delay:1.2s;background:#34d399;"></span>
    <span style="left:80%;animation-delay:1.4s;background:#667eea;"></span>
    <span style="left:90%;animation-delay:1.6s;background:#10b981;"></span>
  </div>

  <div class="success-container">
    <div class="success-icon">
      <span class="checkmark">‚úì</span>
    </div>

    <h1>Payment Successful! üéâ</h1>

    <p class="status-text">
      Your recharge has been approved and credited to your account.
    </p>

    <div class="amount-box">
      <p class="amount-label">Amount Added</p>
      <p class="amount-value" id="successAmount">‚Çπ0</p>
      <p class="added-text">‚úì Added to Deposit Wallet</p>
    </div>

    <button class="action-btn" onclick="location.href='/account.html'">
      üè† Go to Account
    </button>

    <button class="action-btn" style="background: linear-gradient(135deg, #667eea, #764ba2); margin-top: 12px;"
      onclick="location.href='/bronze.html'">
      üí∞ Start Investing
    </button>
  </div>

  <script>
    // Get amount from URL
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount") || "0";

    const amountEl = document.getElementById("successAmount");
    if (amountEl) {
      amountEl.innerText = `‚Çπ${Number(amount).toLocaleString()}`;
    }
  </script>

</body>

</html>
